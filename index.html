<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<title>Login Kraken</title>
	<link rel="stylesheet" href="View/css/bootstrap/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="View/css/login.css" type="text/css">
	<link rel="icon" type="image/png" href="View/css/imagens/curled-tentacle.png">

</head>

<body>
	<div id="interface" role="">
		<header>

		</header>
		<section>
			<div id="fundo"> <img src="View/css/imagens/octopus-login.png" alt="Kraken"></div>
			
			<div class="panel panel-default container form-container">
				<form action="" id="form" class="form-login" id="formLogin">
					<div class="row">
						<div class="input-group form-group col-sm-8">
							<span class="input-group-addon">Usuário</span>
							<input type="text" maxlength="45" id="login" placeholder="Login de usuário" class="form-control" 
							autofocus data-placement="right">
						</div>
						<div class=" input-group form-group has-feedback col-sm-8">
							<span class="input-group-addon">Senha &nbsp;</span>
							<input type="password" class="form-control"  maxlength="6" placeholder="Senha" id="password" data-placement="right">
							<span class="material-icons md-dark md-20 form-control-feedback">visibility</span>
						</div>
						
					</div>
					<div class="row">
						<button type="button" class="btn btn-info" id="entrar">Entrar</button>
						<button type="reset" class="btn btn-default">Cancelar</button>
					</div>
				</form>
		</section>
		<footer>

		</footer>
		</div>
		<script src="View/js/jquery-1.11.3.min.js"></script>
		<script src="View/js/bootstrap.min.js"></script>
		<script src="View/js/valida.js"></script>
		<script src="View/js/login.js"></script>
</body>


</html>
